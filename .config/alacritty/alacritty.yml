---
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 1000
  multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: Terminus
  size: 7.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x1d1f21"
    foreground: "0xc5c8c6"
  cursor:
    text: "0x1d1f21"
    cursor: "0xffffff"
  normal:
    black: "0x1d1f21"
    red: "0xcc6666"
    green: "0xb5bd68"
    yellow: "0xe6c547"
    blue: "0x81a2be"
    magenta: "0xb294bb"
    cyan: "0x70c0ba"
    white: "0x373b41"
  bright:
    black: "0x666666"
    red: "0xff3334"
    green: "0x9ec400"
    yellow: "0xf0c674"
    blue: "0x81a2be"
    magenta: "0xb77ee0"
    cyan: "0x54ced6"
    white: "0x282a2e"
  indexed_colors: []

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

background_opacity: 1.0

mouse_bindings:
  - mouse: Middle
    action: PasteSelection

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
  url:
    modifiers: None

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

dynamic_title: true

shell:
  program: /usr/bin/zsh
  args:
    - --login

working_directory: None
