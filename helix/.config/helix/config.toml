theme = "monokai_pro"

[editor]
auto-save = true
color-modes = true
true-color = true
rulers = [80, 110]
completion-replace = true

[editor.statusline]
left = [
  "mode",
  "spinner",
  "file-name",
  "file-modification-indicator",
]
center = [
  # "file-base-name",
  "version-control",
]
right = [
  "diagnostics",
  "workspace-diagnostics",
  "primary-selection-length",
  "selections",
  # "position",
  "position-percentage",
  "total-line-numbers",
  # "file-encoding",
  # "file-line-ending",
  "file-type",
]
separator = "â”‚"

[editor.lsp]
display-messages = true
# display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.soft-wrap]
enable = true

[editor.search]
wrap-around = false

[keys.normal]
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"

# vim goodness
G = "goto_last_line"
# "^" = "goto_first_nonwhitespace"
# "$" = "goto_line_end"
C-w = { C-c = "wclose", c = "wclose" }
C-r = "redo"
C-y = "scroll_up"
C-e = "scroll_down"
D = ["extend_to_line_end", "delete_selection"]

# attempt at removing wayward white space
Y = [
  "save_selection",
  "select_all",
  # Delete trailing whitespace from end of each line
  ":pipe sed 's/[ \t]*$//'",
  # Delete trailing blank lines (including whitespace) from end of the buffer
  ":pipe awk '/^\\s*$/ {b=b $0 \"\\n\"; next;} {printf \"%s\",b; b=\"\"; print;}'",
  "collapse_selection",
  "jump_backward",
  "commit_undo_checkpoint",
  ":write",
]

[keys.normal.";"]
w = ":write"
";" = ":w"
a = "code_action"

[keys.normal.g]
a = "code_action"

[keys.normal."space"]
G = ":run-shell-command lazygit; pkill -WINCH hx" # Open LazyGit
